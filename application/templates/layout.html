<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoApp</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
          Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <tr>
        <td>
          <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
        </td>
        <td>
            <a href="{{ url_for('create_account') }}">Luo tili</a>
        </td>
      </tr>
      {% endif %}

      <ul>
          <li><a href="{{ url_for('votes_index') }}">List candidates</a></li>
          <li><a href="{{ url_for('candidate_form') }}">Add a candidate</a></li>
      </ul>

      <!-- <ul>
        <li><a href="{{ url_for('voter_form') }}">Add a voter</a></li>
        <li><a href="{{ url_for('voter_index') }}">List voters</a></li>
      </ul> -->

      {% block body %}
      <p>
          Content.
      </p>
      {% endblock %}
  </body>
</html>
